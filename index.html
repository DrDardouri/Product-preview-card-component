<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <main class="card">
      <div class="card-main">
        <div class="card-body">
          <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <p class="card-info">Perfume</p>
        <div class="card-prices">
          <p class="discount-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="add-btn">Add to Cart</button>
      </div>
      <img src="images/image-product-desktop.jpg" alt="parfume picture" class="parfume-img" id="imageId">
    </main>
  </div>
  <!-- Script to change image -->
  <script>
    function changeImageSrc() {
      const img = document.getElementById('imageId');
      const width = window.innerWidth;
      if (width <= 375) {
        img.src = 'images/image-product-mobile.jpg';
      } else {
        img.src = 'images/image-product-desktop.jpg';
      }
    }
    window.addEventListener('resize', changeImageSrc);
    changeImageSrc();
  </script>
</body>

</html>
